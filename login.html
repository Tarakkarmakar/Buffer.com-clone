<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="uper"><img src="https://static.buffer.com/login/public/img/buffer-logo.svg"></div>

    <div id="con">
        <div id="create">
            <h1>Login</h1>
            <form>
              <label for="email">Email</label>
              <input id="email" placeholder="" type="email"/>
    
    
              <label for="email">Enter password</label>
              <input id="pass" placeholder="" type="password" />
              
            
              <input id="sub2" type="submit" value="login" />

              <div>
                <p id="cre">Create an account </p>
                <p>Forgot your password?</p>
              </div>
            </form>
          </div>
</body>

<script>
    let Lsdta=JSON.parse(localStorage.getItem("member-data"))



    let form=document.querySelector("form");

    form.addEventListener("submit",function(el){
      el.preventDefault();
    let obj={email:form.email.value,
  password:form.pass.value}
   
  if(obj.email==""||obj.password==""){
       alert("Please Fill the form")
  }
  else{
    
     
    for(let i=0;i<=Lsdta.length-1;i++){

    
    if(obj.email==Lsdta[i].email && obj.password===Lsdta[i].password){
        window.location.href="Home.html"
        alert("Login Succesfull -Rediercting to Home")
        return;
        
    }
    else{
      alert("Incorrect Email or Password!")
    }
    }

  }
})
document.querySelector("#cre").addEventListener("click",function(el){

window.location.href="createAcount.html"
})
</script>

</html>
